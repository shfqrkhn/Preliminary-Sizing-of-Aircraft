<!DOCTYPE html>
<html>
<head>
<title>Simplified MTOW Calculator (Based on Roskam Principles)</title>
<style>
  body {
    font-family: sans-serif;
  }
  .container {
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Simplified MTOW Calculator</h2>
    <p>This is a highly simplified calculator based on the general principles discussed in Roskam's "Airplane Design". It does not implement the full complexity of his methods.</p>

    <label for="payload">Design Payload Weight (kg):</label>
    <input type="number" id="payload" value="1000">

    <label for="crew">Crew Weight (kg):</label>
    <input type="number" id="crew" value="150">

    <label for="fuel">Estimated Fuel Weight (kg):</label>
    <input type="number" id="fuel" value="500">

    <label for="emptyWeightRatio">Estimated Empty Weight Ratio (e.g., 0.5 for 50%):</label>
    <input type="number" id="emptyWeightRatio" value="0.6" step="0.01">

    <button onclick="calculateMTOW()">Calculate MTOW</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateMTOW() {
      const payload = parseFloat(document.getElementById("payload").value);
      const crew = parseFloat(document.getElementById("crew").value);
      const fuel = parseFloat(document.getElementById("fuel").value);
      const emptyWeightRatio = parseFloat(document.getElementById("emptyWeightRatio").value);

      // Very simplified approach: Assume MTOW = Empty Weight + Payload + Crew + Fuel
      // And Empty Weight = Empty Weight Ratio * MTOW
      // So, MTOW = (Empty Weight Ratio * MTOW) + Payload + Crew + Fuel
      // Rearranging: MTOW - (Empty Weight Ratio * MTOW) = Payload + Crew + Fuel
      // MTOW * (1 - Empty Weight Ratio) = Payload + Crew + Fuel
      // MTOW = (Payload + Crew + Fuel) / (1 - Empty Weight Ratio)

      if (emptyWeightRatio >= 1 || emptyWeightRatio <= 0) {
        document.getElementById("result").innerText = "Error: Empty Weight Ratio must be between 0 and 1.";
        return;
      }

      const mtow = (payload + crew + fuel) / (1 - emptyWeightRatio);
      document.getElementById("result").innerText = "Estimated MTOW: " + mtow.toFixed(2) + " kg";
    }
  </script>
</body>
</html>
